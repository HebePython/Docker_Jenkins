pipeline:
  agent:
    label: windows
  environment:
    PYTHONPATH: src
  stages:
    - stage: "Setup"
      steps:
        - bat: "python -m pip install --upgrade pip"
        - bat: "pip install -r requirements.txt"
    - stage: "Test"
      steps:
        - bat: "pytest -v"

triggers:
  - pollSCM: "H/5 * * * *"